<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Digital Clock</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', monospace, sans-serif;
  }
  .clock {
    color: #0ff;
    font-size: 6rem;
    text-align: center;
    text-shadow:
      0 0 8px #0ff,
      0 0 20px #0ff,
      0 0 30px #0ff,
      0 0 40px #0ff,
      0 0 50px #0ff,
      0 0 60px #0ff,
      0 0 70px #0ff;
    letter-spacing: 0.15em;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="clock" id="neonClock" aria-label="Jam digital neon"></div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();

      // Add leading zero
      h = h < 10 ? '0' + h : h;
      m = m < 10 ? '0' + m : m;
      s = s < 10 ? '0' + s : s;

      const timeString = `${h}:${m}:${s}`;
      document.getElementById('neonClock').textContent = timeString;
    }

    // Initial update
    updateClock();
    // Update every second
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
